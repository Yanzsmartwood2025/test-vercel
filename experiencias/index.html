<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparte tu Experiencia - YAN'Z SMART WOOD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="experiencias.css">
</head>
<body class="antialiased">

    <header id="main-header" class="sticky top-0 left-0 right-0 z-40">
         <nav class="container mx-auto px-4 sm:px-6 py-2 flex justify-between items-center">
             <a href="../index.html"><video autoplay loop muted playsinline class="h-12 w-auto"><source src="../assets/videos/videologo-header.mp4" type="video/mp4"></video></a>
             <div class="hidden md:flex items-center space-x-6 text-sm font-semibold">
                 <a href="../index.html#productos" class="text-gray-300 hover:text-[var(--yanz-primary)] transition-colors">Productos</a>
                 <a href="../index.html#servicios" class="text-gray-300 hover:text-[var(--yanz-primary)] transition-colors">Servicios</a>
                 <a href="../index.html#testimonios" class="text-gray-300 hover:text-[var(--yanz-primary)] transition-colors">Testimonios</a>
                 <a href="../index.html#juegos" class="text-gray-300 hover:text-[var(--yanz-primary)] transition-colors">Juegos</a>
                 <a href="../index.html#caja" class="text-gray-300 hover:text-[var(--yanz-primary)] transition-colors">Caja</a>
                 <a href="../index.html#contacto" class="text-gray-300 hover:text-[var(--yanz-primary)] transition-colors">Contacto</a>
             </div>
             <div class="flex items-center">
                <button id="theme-toggle" class="p-2 rounded-full text-gray-300 hover:bg-gray-700">
                    <svg id="theme-icon-sun" class="h-6 w-6 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-1.414 8.486l.707-.707a1 1 0 011.414 1.414l-.707.707a1 1 0 01-1.414-1.414zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z"/></svg>
                    <svg id="theme-icon-moon" class="h-6 w-6 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                </button>
             </div>
         </nav>
    </header>

    <main class="py-20 section-bg">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-4">Comparte tu Experiencia</h2>
            <p class="text-center text-[var(--yanz-text-alt)] max-w-2xl mx-auto mb-12">
                Tu opinión nos ayuda a crecer y mejorar. ¡Deja un mensaje en nuestra pizarra pública!
            </p>

            <!-- Formulario para nueva experiencia -->
            <div class="max-w-xl mx-auto bg-gray-800 p-8 rounded-lg shadow-lg mb-12">
                <form id="experience-form">
                    <div class="mb-4">
                        <label for="author-name" class="block text-gray-300 text-sm font-bold mb-2">Tu Nombre:</label>
                        <input type="text" id="author-name" name="author-name" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 text-gray-200 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-6">
                        <label for="experience-text" class="block text-gray-300 text-sm font-bold mb-2">Tu Opinión:</label>
                        <textarea id="experience-text" name="experience-text" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 text-gray-200 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
                    </div>
                    <div class="flex items-center justify-center">
                        <button type="submit" id="submit-experience" class="inline-block bg-[var(--yanz-primary)] text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-[var(--yanz-secondary)] transition-all duration-300 transform hover:scale-105">
                            Publicar Opinión
                        </button>
                    </div>
                </form>
            </div>

            <!-- Pizarra de Experiencias -->
            <div id="experience-board" class="space-y-6">
                <!-- Las opiniones se cargarán aquí desde Firebase -->
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 dark:bg-black text-gray-300 pt-16 pb-8">
        <!-- Footer content from main index.html can be copied here, with paths adjusted -->
        <div class="container mx-auto px-6 text-center">
            <p>&copy; <span id="year"></span> YAN'Z SMART WOOD. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- SDK de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <!-- Firebase Initializer -->
    <script src="../firebase-init.js"></script>

    <!-- Logic for this page -->
    <script src="experiencias.js"></script>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        // Simplified theme toggling for this page
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('theme-icon-sun');
        const moonIcon = document.getElementById('theme-icon-moon');
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            moonIcon.classList.remove('hidden');
        } else {
            sunIcon.classList.remove('hidden');
        }
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            sunIcon.classList.toggle('hidden');
            moonIcon.classList.toggle('hidden');
            if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
